<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Anúncios de Venda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">VendeFácil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container my-4">
        <!-- Área de Filtros -->
        <div class="row mb-4">
            <div class="col-md-3">
                <h5>Filtros</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Eletrônicos</a>
                    <a href="#" class="list-group-item list-group-item-action">Móveis</a>
                    <a href="#" class="list-group-item list-group-item-action">Veículos</a>
                    <a href="#" class="list-group-item list-group-item-action">Imóveis</a>
                </div>
            </div>

            <!-- Listagem de Produtos -->
            <div class="col-md-9">
                <h5>Produtos em Destaque</h5>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Produto 1 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 1">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title">Produto 1</h6>
                                <p class="card-text">Descrição curta do produto.</p>
                                <div class="mt-auto">
                                    <button class="btn btn-primary w-100">Ver Mais</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Adicione mais produtos conforme necessário -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© 2024 VendeFácil Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional para navbar móvel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
